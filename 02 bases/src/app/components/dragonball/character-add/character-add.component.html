<h3>Agregar nombre: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre personaje"
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
/>
<h3>Agregar poder: {{ power() }}</h3>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (change)="power.set(+txtPower.value)"
  (input)="power.set(+txtPower.value)"
  #txtPower
/>
<button type="button" (click)="addCharacter()" class="mt-2 btn btn-primary">
  Agregar personaje
</button>
